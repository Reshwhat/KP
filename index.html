<html>
	<head>
		 <title>Ball impact</title>
		 <script src="main.js"></script>
	</head>
	 
	<body>
		<div>
			<div>
				<center><canvas id="example" width="400" height="400" style="border: 1px solid #000000"></canvas><center>
			</div>
			<center><div>
				<button id="StartButton">Начать моделирование</button>

			</div><center>
			<div>
				<center><p>Количество элементов <input type="text" name="N" id="NumberElements" value='30'></p><center>

				<center><p>Cтартовая точка Х <input type="text"  id="startingPointX" value='200'></p><center>
				<center><p>Стартовая точка у<input type="text"  id="startingPointY" value='200'></p><center>
				<center><p>Начальная скорость по оси X <input type="text" name="V_x" id="xVelocity" value='5'></p><center>
				<center><p>Начальная скорость по оси Y <input type="text" name="V_y" id="yVelocity" value='0'></p><center>
				
			</div>
		</div>

 </html>
